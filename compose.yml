services:
  assets:
    build: assets

  core:
    build: core

  interface-deps:
    build:
      context: interface
      target: deps

  interface:
    build: interface
    depends_on:
      - assets
      - core
      - interface-deps

  sandbox-deps:
    build:
      context: sandbox
      target: deps

  sandbox:
    build: sandbox
    ports:
      - "127.0.0.1:2437:5173"
    depends_on:
      - sandbox-deps
      - core
      - interface

  offline-deps:
    build:
      context: offline
      target: deps

  offline:
    build: offline
    ports:
      - "127.0.0.1:5423:5173"
    depends_on:
      - offline-deps
      - core
      - interface

  coverage:
    build:
      context: .
      dockerfile: coverage/Dockerfile
    ports:
      - "6245:80"
    depends_on:
      - core


  back:
    build: back
    environment:
      MONGODB_USERNAME: user
      MONGODB_PASSWORD: example
      MONGODB_DATABASE: autochess
      VITE_WEBSOCKET_PROTOCOL: ${VITE_WEBSOCKET_PROTOCOL}
      REDIS_URL: redis://database
    ports:
      - ${VITE_WEBSOCKET_PORT}:3000
    depends_on:
      - core
      - database
      - citus
    restart: always

  database:
    image: redis

  citus:
    image: citusdata/citus
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: example
      POSTGRES_DB: autochess

  ingame:
    build:
      context: ingame
      args:
        - VITE_WEBSOCKET_PROTOCOL=${VITE_WEBSOCKET_PROTOCOL}
        - VITE_WEBSOCKET_PORT=${VITE_WEBSOCKET_PORT}
        - VITE_BACK_DOMAIN=${VITE_BACK_DOMAIN}
    environment:
      VITE_WEBSOCKET_PROTOCOL: ${VITE_WEBSOCKET_PROTOCOL}
      VITE_WEBSOCKET_PORT: ${VITE_WEBSOCKET_PORT}
      VITE_BACK_DOMAIN: ${VITE_BACK_DOMAIN}
    ports:
      - 53015:53015
    depends_on:
      - back
      - core
      - interface
