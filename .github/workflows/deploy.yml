name: Build and Deploy

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 1'


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - name: ğŸ“¦ Download assets
        run: |
          wget -qO- ${{ secrets.ASSET_URL }} > encrypted.gpg
          gpg --batch --yes --passphrase "${{ secrets.ASSET_SECRET_KEY }}" -o Tiny\ RPG\ Character\ Asset\ Pack\ v1.03b\ -Full\ 20\ Characters.zip -d encrypted.gpg
          md5sum -c Tiny\ RPG\ Character\ Asset\ Pack\ v1.03b\ -Full\ 20\ Characters.zip.md5sum
        working-directory: ./assets

      - name: ğŸ—ï¸ Build assets
        run: |
          sudo apt-get update && sudo apt-get install blender draco python3-numpy -y
          npm install
          npm audit --audit-level=low
          npm run build
        working-directory: ./assets

      - name: ğŸ—ï¸ Build core
        run: |
          npm install
          npm audit --audit-level=low
          npm run build
        working-directory: ./core

      - name: ğŸ—ï¸ Build interface
        run: |
          npm install
          npm audit --audit-level=low
          npm run build
        working-directory: ./interface

      - name: ğŸ—ï¸ Build sandbox
        run: |
          npm install
          npm audit --audit-level=low
          npm run build
        working-directory: ./sandbox

      - name: ğŸ—ï¸ Build coverage
        run: |
          ./run_coverage.sh
        working-directory: ./core

      - name: ğŸ—ï¸ Build ingame
        env:
          VITE_WEBSOCKET_DOMAINS: vps-23842e3b.vps.ovh.net
          VITE_WEBSOCKET_PORTS: 28035
          VITE_WEBSOCKET_PORT_A: 28035
          VITE_WEBSOCKET_PROTOCOL: wss
        run: |
          npm install
          npm audit --audit-level=low
          npm run build
        working-directory: ./ingame

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: ./ingame/dist